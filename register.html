<html lang="en">
    <head>

        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Vendor Css Files -->
        <link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="vendor/fontawesome/all.css">
        <link rel="stylesheet" href="vendor/boxicons/css/boxicons.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">

        <!-- Main Css File -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login-register.css">

        <title>Green Link - Register</title>

    </head>
    <body>

        <div id="particles-js"></div>

        <!-- ------------------------------------------------------------------------------ -->
        <!-- Start Register -->
        <div class="register login">
            <div class="image-box">
                <img src="images/logo.svg" alt="">
            </div>
            <h4 class=" text-center">انشاء حساب</h4>
            <br>
            <form>
                <div class="form-group text-right right">
                    <img src="images/form/user.png" alt="">
                    <label for="exampleInputuser">اسم المستخدم</label>
                    <input type="text" class="form-control" id="exampleInputuser" required>
                </div>
                <div class="form-group text-right right">
                    <img src="images/form/email.png" alt="">
                    <label for="exampleInputEmail1">البريد الالكتروني</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group text-right right">
                    <img src="images/form/password.png" alt="">
                    <label for="exampleInputPassword1">كلمة السر</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group text-right right">
                    <img src="images/form/confirm.png" alt="">
                    <label for="exampleInputPassword2">تأكيد كلمة السر</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" required>
                </div>
                <button type="submit" class="btn submit mt-3">انشاء حساب</button>
            </form>
            <br />
            <div class="extra_login">
                <div>Or</div>
            </div>
            
            <ul class="social mt-3 mb-4">
                <li>
                    <a href="#" class="facebook_bg">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                </li>
            
                <li>
                    <a href="#" class="google_bg">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </a>
                </li>
            </ul>
            <div class="sign-up mt-4 text-center">
                <a href="login.html"><i class="fas fa-long-arrow-alt-left ml-2"></i>تسجيل الدخول</a>
            </div>
        </div>
        <!-- End Register -->
        <!-- ------------------------------------------------------------------------------ -->

        <!-- ------------------------------------------------------------------------------ -->
        <!-- Start Loading -->
        <div class="box-loading">
            <div class="loader">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
        <!-- End Loading -->
        <!-- ------------------------------------------------------------------------------ -->

        <!-- --------------------------------------------------------------------------- -->
        <!-- Vendor Js Files -->
        <script src="vendor/particles.js"></script>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/popper.min.js"></script>
        <script src="vendor/bootstrap/bootstrap.js"></script>
        <script src="vendor/fontawesome/all.min.js"></script>

        <!-- Main Js Files -->
        <script src="js/main.js"></script>
    </body>
</html>
    </body>
</html>
